    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0d1117 0%, #1a1f2e 50%, #2d3748 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            position: relative;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-top: env(safe-area-inset-top, 20px);
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4ff, #007cff, #0066cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(0, 124, 255, 0.3);
        }
        
        .subtitle {
            color: #64748b;
            font-size: 0.9rem;
            font-weight: 300;
        }
        
        .input-section {
            margin-bottom: 25px;
            position: relative;
        }
        
        .input-container {
            position: relative;
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            align-items: center;
        }
        
        #itemInput {
            flex: 1;
            padding: 15px 20px;
            background: rgba(30, 41, 59, 0.8);
            border: 2px solid rgba(0, 124, 255, 0.3);
            border-radius: 15px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            min-width: 0;
        }
        
        #itemInput:focus {
            border-color: #007cff;
            box-shadow: 0 0 20px rgba(0, 124, 255, 0.2);
        }
        
        #itemInput::placeholder {
            color: #64748b;
        }
        
        .btn {
            padding: 15px 20px;
            border: none;
            border-radius: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #007cff, #0066cc);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 124, 255, 0.3);
            min-width: 60px;
            flex-shrink: 0;
        }
        
        .btn-primary:hover, .btn-primary:active {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 124, 255, 0.4);
        }
        
        .btn-voice {
            background: rgba(0, 212, 255, 0.2);
            color: #00d4ff;
            border: 2px solid rgba(0, 212, 255, 0.3);
            min-width: 50px;
            flex-shrink: 0;
        }
        
        .btn-voice:hover, .btn-voice.listening {
            background: rgba(0, 212, 255, 0.3);
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }
        
        .btn-voice.listening {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 20px rgba(0, 212, 255, 0.3); }
            50% { box-shadow: 0 0 30px rgba(0, 212, 255, 0.6); }
            100% { box-shadow: 0 0 20px rgba(0, 212, 255, 0.3); }
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .btn-clear-checked {
            background: rgba(34, 197, 94, 0.2);
            color: #16a34a;
            border: 2px solid rgba(34, 197, 94, 0.3);
            flex: 1;
        }
        
        .btn-clear-checked:hover {
            background: rgba(34, 197, 94, 0.3);
            border-color: #16a34a;
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.2);
        }
        
        .btn-clear {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 2px solid rgba(239, 68, 68, 0.3);
            flex: 1;
        }
        
        .btn-clear:hover {
            background: rgba(239, 68, 68, 0.3);
            border-color: #ef4444;
        }
        
        .grocery-list {
            list-style: none;
            margin-bottom: 100px;
        }
        
        .grocery-item {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(0, 124, 255, 0.2);
            border-radius: 12px;
            margin-bottom: 10px;
            padding: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        .grocery-item:hover {
            transform: translateX(5px);
            border-color: rgba(0, 124, 255, 0.4);
            box-shadow: 0 5px 15px rgba(0, 124, 255, 0.1);
        }
        
        .grocery-item.completed {
            background: rgba(34, 197, 94, 0.1);
            border-color: rgba(34, 197, 94, 0.3);
            color: #94a3b8;
        }
        
        .grocery-item.completed .item-text {
            text-decoration: line-through;
            opacity: 0.6;
        }
        
        .item-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .item-text {
            font-size: 16px;
            font-weight: 500;
            flex: 1;
        }
        
        .item-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .check-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid #007cff;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .grocery-item.completed .check-icon {
            background: #22c55e;
            border-color: #22c55e;
        }
        
        .remove-btn {
            background: rgba(239, 68, 68, 0.2);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            color: #ef4444;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        
        .remove-btn:hover {
            background: rgba(239, 68, 68, 0.4);
            transform: scale(1.1);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }
        
        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .empty-text {
            font-size: 1.1rem;
            line-height: 1.5;
        }
        
        .status-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 124, 255, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            font-weight: 600;
            z-index: 1000;
            backdrop-filter: blur(10px);
            animation: fadeInOut 2s ease-in-out;
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
        
        /* iOS specific styles */
        @supports (-webkit-touch-callout: none) {
            .container {
                padding-bottom: env(safe-area-inset-bottom, 20px);
            }
        }
        
        /* Responsive adjustments */
        @media (max-width: 375px) {
            h1 { font-size: 2rem; }
            .btn { padding: 12px 16px; font-size: 13px; }
            #itemInput { padding: 12px 16px; }
        }
    </style>

<body>
    <div class="container">
        <div class="header">
            <h1>üõí Grocery List</h1>
            <p class="subtitle">Tap to add, swipe to complete</p>
        </div>
        
        <div class="input-section">
            <div class="input-container">
                <input type="text" id="itemInput" placeholder="Add grocery item..." autocomplete="off">
                <button class="btn btn-voice" id="voiceBtn" title="Voice input">üé§</button>
                <button class="btn btn-primary" id="addBtn">+</button>
            </div>
            
            <div class="controls">
                <button class="btn btn-clear" id="clearCheckedBtn">Clear Checked</button>
                <button class="btn btn-clear" id="clearBtn">Clear All</button>
            </div>
        </div>
        
        <ul class="grocery-list" id="groceryList">
            <div class="empty-state" id="emptyState">
                <div class="empty-icon">üìù</div>
                <p class="empty-text">Your grocery list is empty<br>Add some items to get started!</p>
            </div>
        </ul>
    </div>

    <script>
        class GroceryList {
            constructor() {
                this.items = this.loadItems();
                this.recognition = null;
                this.initElements();
                this.initEventListeners();
                this.initVoiceRecognition();
                this.render();
            }
            
            initElements() {
                this.itemInput = document.getElementById('itemInput');
                this.addBtn = document.getElementById('addBtn');
                this.voiceBtn = document.getElementById('voiceBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.clearCheckedBtn = document.getElementById('clearCheckedBtn');
                this.groceryList = document.getElementById('groceryList');
                this.emptyState = document.getElementById('emptyState');
            }
            
            initEventListeners() {
                this.addBtn.addEventListener('click', () => this.addItem());
                this.itemInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addItem();
                });
                this.voiceBtn.addEventListener('click', () => this.toggleVoiceRecognition());
                this.clearBtn.addEventListener('click', () => this.clearAll());
                this.clearCheckedBtn.addEventListener('click', () => this.clearChecked());
                
                // Prevent zoom on double tap
                let lastTouchEnd = 0;
                document.addEventListener('touchend', (e) => {
                    const now = Date.now();
                    if (now - lastTouchEnd <= 300) {
                        e.preventDefault();
                    }
                    lastTouchEnd = now;
                }, false);
            }
            
            initVoiceRecognition() {
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    this.recognition = new SpeechRecognition();
                    this.recognition.continuous = false;
                    this.recognition.interimResults = false;
                    this.recognition.lang = 'en-US';
                    
                    this.recognition.onstart = () => {
                        this.voiceBtn.classList.add('listening');
                        this.showStatus('Listening...');
                    };
                    
                    this.recognition.onresult = (event) => {
                        const transcript = event.results[0][0].transcript;
                        this.itemInput.value = transcript;
                        this.addItem();
                    };
                    
                    this.recognition.onerror = (event) => {
                        this.voiceBtn.classList.remove('listening');
                        this.showStatus('Voice recognition failed');
                    };
                    
                    this.recognition.onend = () => {
                        this.voiceBtn.classList.remove('listening');
                    };
                } else {
                    this.voiceBtn.style.display = 'none';
                }
            }
            
            toggleVoiceRecognition() {
                if (this.recognition) {
                    if (this.voiceBtn.classList.contains('listening')) {
                        this.recognition.stop();
                    } else {
                        this.recognition.start();
                    }
                }
            }
            
            addItem() {
                const itemText = this.itemInput.value.trim();
                if (!itemText) return;
                
                const newItem = {
                    id: Date.now(),
                    text: itemText,
                    completed: false,
                    createdAt: new Date().toISOString()
                };
                
                this.items.unshift(newItem);
                this.itemInput.value = '';
                this.saveItems();
                this.render();
                this.showStatus(`Added "${itemText}"`);
            }
            
            toggleItem(id) {
                const item = this.items.find(item => item.id === id);
                if (item) {
                    item.completed = !item.completed;
                    this.saveItems();
                    this.render();
                    this.showStatus(item.completed ? 'Item completed!' : 'Item unchecked');
                }
            }
            
            removeItem(id) {
                const itemIndex = this.items.findIndex(item => item.id === id);
                if (itemIndex > -1) {
                    const removedItem = this.items.splice(itemIndex, 1)[0];
                    this.saveItems();
                    this.render();
                    this.showStatus(`Removed "${removedItem.text}"`);
                }
            }
            
            clearChecked() {
                const checkedItems = this.items.filter(item => item.completed);
                
                if (checkedItems.length === 0) {
                    this.showStatus('No checked items to clear');
                    return;
                }
                
                const checkedCount = checkedItems.length;
                this.items = this.items.filter(item => !item.completed);
                this.saveItems();
                this.render();
                this.showStatus(`Cleared ${checkedCount} checked item${checkedCount === 1 ? '' : 's'}`);
            }
            
            clearAll() {
                if (this.items.length === 0) {
                    this.showStatus('List is already empty');
                    return;
                }
                this.items = [];
                this.saveItems();
                this.render();
                this.showStatus('List cleared');
            }
            
            render() {
                if (this.items.length === 0) {
                    this.groceryList.innerHTML = '<div class="empty-state"><div class="empty-icon">üìù</div><p class="empty-text">Your grocery list is empty<br>Add some items to get started!</p></div>';
                    return;
                }
                
                this.groceryList.innerHTML = this.items.map(item => `
                    <li class="grocery-item ${item.completed ? 'completed' : ''}" 
                        data-id="${item.id}"
                        onclick="app.toggleItem(${item.id})">
                        <div class="item-content">
                            <span class="item-text">${this.escapeHtml(item.text)}</span>
                            <div class="item-actions">
                                <div class="check-icon">
                                    ${item.completed ? '‚úì' : ''}
                                </div>
                                <button class="remove-btn" onclick="event.stopPropagation(); app.removeItem(${item.id})" title="Remove item">√ó</button>
                            </div>
                        </div>
                    </li>
                `).join('');
            }
            
            showStatus(message) {
                const statusEl = document.createElement('div');
                statusEl.className = 'status-message';
                statusEl.textContent = message;
                document.body.appendChild(statusEl);
                setTimeout(() => statusEl.remove(), 2000);
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
            
            saveItems() {
                try {
                    const data = JSON.stringify(this.items);
                    window.groceryListData = data;
                } catch (e) {
                    console.warn('Could not save items');
                }
            }
            
            loadItems() {
                try {
                    const data = window.groceryListData;
                    return data ? JSON.parse(data) : [];
                } catch (e) {
                    return [];
                }
            }
        }
        
        // Initialize app
        const app = new GroceryList();
        
        // Register service worker for PWA functionality
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('data:text/javascript,').catch(() => {});
        }
    </script>
</body>
